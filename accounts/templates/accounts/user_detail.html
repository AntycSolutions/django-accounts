{% extends "base.html" %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User</h3>
        </div>
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>
                    Username:
                </dt>
                <dd>
                    {{ object.get_username }}
                </dd>
                <dt>
                    Full name:
                </dt>
                <dd>
                    {{ object.get_full_name }}
                </dd>
                <dt>
                    Email:
                </dt>
                <dd>
                    {{ object.email }}
                </dd>
                <dt>
                    Last login:
                </dt>
                <dd>
                    {{ object.last_login }}
                </dd>
                <dt>
                    Date joined:
                </dt>
                <dd>
                    {{ object.date_joined }}
                </dd>
            </dl>

            <p>
                <a href="{% url 'accounts:password_change' %}" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Change password
                </a>
            </p>
        </div>
    </div>

{% endblock %}
